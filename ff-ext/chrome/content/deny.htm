<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Page blocked.</title>
  <link rel="stylesheet" href="css/deny.css" media="all" />

  <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
  <div id="container">
    <h1>A phishing attempt has been detected !</h1>
    <div id="explanation">
      It looks like this web site is trying to trick you into believing it is
      <span class="query-string">&nbsp;</span>, although it does not seem to be
      affiliated with it.<br />
      <strong>Therefore, the request has been blocked.</strong>
    </div>
    
    <form id="search-form" action="http://www.google.com/search">
	  <strong>To visit <span class="query-string">&nbsp;</span>, you can</strong>
	  <ul>
	    <li>search for it on Google :
	      <input type="text" id="search-input" name="q" />
	      <input type="submit" id="search-button" value="search" />
	    </li>
    </ul>
	</form>
  </div>
  <script src="js/deny.js" type="text/javascript"></script>
</body>
</html>
